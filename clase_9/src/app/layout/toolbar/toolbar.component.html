<mat-toolbar color="primary">
  <button mat-icon-button (click)="onToggle()" class="menu-btn">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="titulo-app">Sistema de Gestión Educativa</span>
  <span class="espaciador"></span>
  <button
    mat-icon-button
    (click)="toggleTheme()"
    [matTooltip]="isDarkMode ? 'Modo claro' : 'Modo oscuro'"
    class="theme-toggle-btn"
  >
    <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>
  <button mat-icon-button (click)="cerrarSesion()" matTooltip="Cerrar sesión" class="logout-btn">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
