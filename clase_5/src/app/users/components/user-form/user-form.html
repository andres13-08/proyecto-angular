<div class="userFormContainer">
    <form [formGroup]="userForm" (submit)="onSubmit()">
        <mat-form-field>
            <mat-label for="nombre">Nombre:</mat-label>
            <input matInput type="text" id="nombre" formControlName="nombre"/>
        </mat-form-field>
    
    <mat-form-field>    
        <mat-label for="apellido">Apellido:</mat-label>
        <input matInput type="text" id="apellido" formControlName="apellido"/>
    </mat-form-field>

    <mat-form-field>
        <mat-label for="email">Email:</mat-label>
        <input matInput type="text" id="email" formControlName="email"/>
    </mat-form-field>    

    <button matButton="filled" type="submit">
        {{ isEditing ? 'Editar' : 'Crear' }}
    </button>   
    </form>
</div>
